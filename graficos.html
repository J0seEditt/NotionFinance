<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graficos</title>
    
    <link rel="stylesheet" href="CSS/graficos.css"> 
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="cabecalho">
        <div class="icone-menu">
             &#9776;
        </div>
    </header>

    <main class="container-painel">

        <section class="cartoes-metricas">
            
            <div class="cartao cartao-principal-metrica">
                <div class="cabecalho-cartao">
                    <span class="ponto-indicador"></span>
                    <span class="seletor-periodo">Mês Ano</span>
                </div>
                <div class="corpo-cartao">
                    <p class="valor">R$700.00</p>
                    <p class="descricao">Total Investido</p>
                </div>
            </div>

            <div class="cartao cartao-principal-metrica">
                <div class="cabecalho-cartao">
                    <span class="ponto-indicador"></span>
                    <span class="seletor-periodo">Mês Ano</span>
                </div>
                <div class="corpo-cartao">
                    <p class="valor">R$920.00</p>
                    <p class="descricao">Juros Total</p>
                </div>
            </div>

            <div class="cartao cartao-info-lateral">
                <div class="corpo-cartao">
                    <p class="valor">$15K</p>
                    <p class="descricao">Patrimônio Final</p>
                </div>
            </div>

            <div class="cartao cartao-pagamentos">
                <p class="descricao">Dividendos Pagos</p>
            </div>
            
        </section>


        <section class="graficos-e-recentes">

            <div class="area-grafico container-grafico-barra">
                <img src="img/grafico_crescimento_total.png" alt="Gráfico de barras mostrando o crescimento total ao longo do ano com legenda." class="imagem-grafico-barra">
            </div>

            <div class="area-grafico container-grafico-rosca">
                
                <div class="grafico-rosca">
                    <img src="img/grafico_rosca_distribuicao.png" alt="Gráfico de rosca mostrando a distribuição de 40%, 20% e 40%." class="imagem-grafico-rosca">
                </div>
                
                <p class="titulo-recentes">Recentes</p>
                <div class="lista-recentes">
                    <p style="font-size: 0.85rem;">Lista de transações virá aqui.</p>
                </div>
            </div>

        </section>

    </main>

    <footer class="rodape">
        <div class="links-rodape">
            <a href="#">Sobre</a>
            <a href="#">Termos de uso</a>
            <a href="#">Privacidade</a>
        </div>
        <p class="direitos-autorais">&copy; 2025 IFPE-GARANHUNS</p>
    </footer>

</body>
</html>
